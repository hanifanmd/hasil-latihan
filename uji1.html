
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengujian</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="">alas</label>
        <input type="number" id="alas">
        <label for="">tinggi</label>
        <input type="number" id="tinggi">
        <label for="">sisi1</label>
        <input type="number" id="sisi1">
        <label for="">sisi2</label>
        <input type="number" id="sisi2">
        <label for="">sisi3</label>
        <input type="number" id="sisi3">
        <button onclick="hitungluas()">hitung luas</button>
    </form>
    <div id="hasilsegitiga"></div>
    <script>
        function hitungluas(){
            let alas= persefloat(document.getElementById("alas").value)
            let tinggi= persefloat(document.getElementById("tinggi").value)
            let sisi1= persefloat(document.getElementById("sisi1").value)
            let sisi2= persefloat(document.getElementById("sisi2").value)
            let sisi3= persefloat(document.getElementById("sisi3").value)
            
            let luas =(alas*tinggi)/2;
            let keliling = sisi1 + sisi2 + sisi3
            document.getElementById("hasilsegitiga").innerHTML ="luas =" + luas+"keliling = "+keliling;
        }
    </script>
</body>
