<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="nama">masukan nama</label>
        <input type="type" id="nama">
        <label for="nilai">masukan nilai</label>
        <input type="number" id="nilai">
        <button onclick="cek_nilai()">cek nilai</button>
    </form>
    <div id="nama"></div>
    <div id="hasil"></div>
    <script>
        function cek_nilai() {
          let nama = document.getElementById('nama').value
          document.getElementById('nama').innerHTML = nama
          hasil.innerHTML = nama
          let nilai =  document.getElementById('nilai').value
          if (nilai >=90){
            document.getElementById('hasil').innerHTML = "selamat "+nama+" mendapatkan indek A"
          } else if(nilai >=80){
             document.getElementById('hasil').innerHTML =  "selamat "+nama+" mendapatkan indek B"
          } else if (nilai >=70){
            document.getElementById('hasil').innerHTML =  "selamat "+nama+" mendapatkan indek C"
          } else if(nilai >=60){
            document.getElementById('hasil').innerHTML = "selamat "+nama+" mendapatkan indek D"
          } else {
            document.getElementById('hasil').innerHTML = "mendapat indek E"       
          }
        }
    </script>
</body>
</html>
